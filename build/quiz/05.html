<script type="text/javascript">
	
	function naive(a, b) {
		var x = a;
		var y = b;
		var z = 0;
		while (x > 0) {
			z = z + y;
			x = x - 1;
		}
		return z;
	}
	
	function run() {
		var i;
		var a;
		var b;
		var n 	= 10;
		var d	= 3;
		for (i=0;i<n;i++) {
			a = i;
			b = i+d;
			console.log("output["+a+";"+b+"]",naive(a,b));
		}
	}
	
	run();
	/*
	def naive(a, b):
	    x = a
	    y = b

	*/
